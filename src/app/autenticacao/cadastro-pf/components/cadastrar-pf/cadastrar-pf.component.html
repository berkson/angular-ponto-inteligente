<form [formGroup]="form" fxLayoutAlign="center" novalidate>
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <input
          autocomplete="off"
          matInput
          placeholder="CNPJ"
          formControlName="cnpj"
          mascara="99.999.999/9999-99"
        />
      </mat-form-field>
    </mat-list-item>
    <span class="error-hint" *ngIf="cnpj?.dirty && cnpj?.invalid">
      CNPJ Inválido
    </span>
    <mat-list-item>
      <mat-form-field>
        <input
          autocomplete="off"
          matInput
          placeholder="CPF"
          formControlName="cpf"
          mascara="999.999.999-99"
        />
      </mat-form-field>
    </mat-list-item>
    <span class="error-hint" *ngIf="cpf?.dirty && cpf?.invalid">
      CPF Inválido
    </span>
    <mat-list-item>
      <mat-form-field>
        <input
          autocomplete="off"
          matInput
          placeholder="Nome"
          formControlName="nome"
        />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input
          autocomplete="off"
          matInput
          placeholder="Email"
          formControlName="email"
        />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input
          autocomplete="off"
          type="password"
          matInput
          placeholder="Senha"
          formControlName="senha"
        />
      </mat-form-field>
      <span matTooltip="Senha deve conter ao menos 6 caracteres">
        <mat-icon>help</mat-icon>
      </span>
    </mat-list-item>
    <mat-list-item fxLayoutAlign="center">
      <button
        mat-raised-button
        color="primary"
        [disabled]="form.invalid"
        (click)="cadastrarPf()"
      >
        Cadastrar
      </button>
      &nbsp;
      <a mat-raised-button routerLink="/login">Voltar</a>
    </mat-list-item>
  </mat-list>
</form>
